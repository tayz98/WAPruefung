<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="list">
      <b>1 10 2</b>
      <section>1 -4 7</section>
      <div>4 6 abc 8</div>
      <p>7 5 3 1</p>
    </div>

    <script>
      // MusterlÃ¶sung von Ehlers:
      document.querySelectorAll("#list > *").forEach((i) => {
        const sum = i.innerHTML
          .split(" ")
          .map(Number) // alternativ das weglassen und nach dem reduce "=> parseInt(a)+parseInt(b))"
          .reduce((a, b) => a + b);
        i.innerHTML = sum;
      });
    </script>
  </body>
</html>
